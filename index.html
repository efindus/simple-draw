<!DOCTYPE html>
<head>
    <title>Geo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-bar">
        <div id="position-display">0; 0</div>
        <div id="toolbox">
            <div id="point-button" class="toolbox-item active">Point</div>
            <div id="line-button" class="toolbox-item">Line</div>
            <div id="eraser-button" class="toolbox-item">Eraser</div>
        </div>
    </div>
    <div id="main">
        <svg id="svg" viewbox="0 0 20 11">
            <defs>
                <pattern id="grid-pattern" width="1" height="1" patternUnits="userSpaceOnUse">
                    <path class="svg-grid" d="M 0,0 L 1,0 1,1 0,1 0,0" />
                </pattern>
            </defs>
            <rect id="grid" width="100%" height="100%" fill="url(#grid-pattern)" />
            <line id="vline" class="svg-axis" x1="0" y1="0" x2="0" y2="11" />
            <line id="hline" class="svg-axis" x1="0" y1="0" x2="20" y2="0" />
        </svg>
    </div>
    <script src="main.js"></script>
</body>
